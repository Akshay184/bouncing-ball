 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body,html{
        margin:0px;
        padding:0px;
    }


</style> 
    

    <script>
        window.onload = function(){
       
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width=1000;
        canvas.height=500;

        document.body.appendChild(canvas);
        ctx.fillStyle="black";
        ctx.fillRect(0,0,canvas.width,canvas.height);


      
         var posX = Math.random()*700;
         var posY = Math.random()*400;
          var dx = 5;
          var dy = 5;
          var a=2;
          var x=30*Math.random() + 5;
        //   var y=20 * Math.random();

         setInterval(function(){
            ctx.fillStyle="#ff6473";
        ctx.fillRect(0,0,canvas.width,canvas.height);
 
             posX += dx;
             posY += dy;
            

             if(posY>500-x){
                 dy *= -0.8;
                 dx *= 0.9;
                 posY = 350;
                 posY=500-x;
             }
             dy += a;

             if(posX>1000-x){
                 dx *= -1;
             }

             ctx.fillStyle="#5cc1b3";
            //   ctx.fillRect(posX,posY,x,x);
             ctx.beginPath();
             ctx.arc(posX,posY,x,0,Math.PI*2);
             ctx.fill();
         },30);
         };
    </script>
        
</head>
<body>
<canvas id="canvas">
    </canvas>
</body>
</html>
